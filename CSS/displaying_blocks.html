<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Displaying blocks</title>
	<link rel="stylesheet" type="text/css" href="displaying_blocks.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<img src="images/github.jpg" class="header_image" alt="github and cats">
			<h1>Display our blocks!</h1>
			<img src="images/catandninja.png" class="header_image" alt="cat and ninja">
		</div>
		<div class="blocks">
			<div class="block blue">
				<img src="images/dojocat.jpg" class="img_block">
			</div>
			<div class="block red">
				<img src="images/heisencat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/linkcat.png" class="img_block">
			</div>
			<div class="block red">
				<img src="images/ironcat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/defunktocat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/coder2.jpg" class="img_block">
			</div>
			<div class="block red">
				<img src="images/riddlocat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/chellocat.jpg" class="img_block">
			</div>
			<div class="block red">
				<img src="images/stormtroopocat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/visionary.jpg" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/cherry.jpg" class="img_block">
			</div>
			<div class="block red">
				<img src="images/oktobercat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/mario.png" class="img_block">
			</div>
			<div class="block red">
				<img src="images/cooler.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/jean-luc-picat.jpg" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/aidorucat.png" class="img_block">
			</div>
			<div class="block red">
				<img src="images/domo-cat.png" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/kantana.jpg" class="img_block">
			</div>
			<div class="block red">
				<img src="images/daftpunk.gif" class="img_block">
			</div>
			<div class="block blue">
				<img src="images/codercat.jpg" class="img_block">
			</div>
		</div>
	</div>
</body>
</html>
